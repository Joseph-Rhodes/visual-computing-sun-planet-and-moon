<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from "https://web.cs.manchester.ac.uk/three/three.js-master/build/three.module.js";
        
        
        
        var scene, camera, renderer;
        var sunGeo, sunMaterial, sunMesh;
        var earthGeo, earthMaterial, earthMesh;
        var moonGeo, moonMaterial, moonMesh;
        var earthSystem;
        
        
        
        function updateEarthPosition(time) {
            const earthOrbitRadius = 200; // Adjust as needed
            const angularVelocity = 0.01; // Adjust as needed
            
            const x = earthOrbitRadius * Math.sin(2 * Math.PI * angularVelocity * time);
            const y = earthOrbitRadius * Math.cos(2 * Math.PI * angularVelocity * time);
            
            earthSystem.position.set(x, y, 0); // Assuming orbit is in xy plane
        }
        
        
        // Init
        function init(){
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0,30,500);
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0xFFFFFF, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            
            // Sun Creation
            sunGeo = new THREE.SphereGeometry(109, 400, 200);
            sunMaterial = new THREE.MeshStandardMaterial(
            {
                emissive: 0xffd700,
                // emissiveMap: texture,
                emissiveIntensity: 1,
                wireframe: false
            }
            );
            sunMesh = new THREE.Mesh(sunGeo, sunMaterial);
            scene.add(sunMesh);
            
            
            // Point Light
            const light = new THREE.PointLight( 0xff0000, 1, 100 );
            light.position.set(0,0,0);
            sunMesh.add( light );
            
            // Ambient Light
            const ambLight = new THREE.AmbientLight( 0x404040 ); // soft white light
            sunMesh.add( ambLight );
            
            // Earth Creation
            earthGeo = new THREE.SphereGeometry(25, 50, 50);
            earthMaterial = new THREE.MeshPhongMaterial(
            {
                // map: texture,
                color: 0x0000ff
            }
            );
            earthMesh = new THREE.Mesh(earthGeo, earthMaterial);
            
            
            // Moon Creation
            moonGeo = new THREE.SphereGeometry(5, 40, 20);
            moonMaterial = new THREE.MeshPhongMaterial(
            {
                // map: texture,
                color: 0xFFFFFF
            }
            );
            moonMesh = new THREE.Mesh(moonGeo, moonMaterial);
            
            earthSystem = new THREE.Group();
            earthSystem.add(earthMesh, moonMesh);
            moonMesh.position.set(50,0,0);
            earthSystem.position.set(200,0,0);
            scene.add(earthSystem);
            
        }
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            // Perform any updates/animations here
            
            // Update Earth's position
            const time = Date.now() * 0.01; // Get current time in seconds
            updateEarthPosition(time);
            
            
            renderer.render(scene, camera);
            
        }
        
        
        init();
        
        animate();
        
        
        
    </script>
</body>
</html>
